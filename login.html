<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonita Cosmeticos| Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container headerContainer">
            <a href="/index.html" class="logo">
                <img src="assets/Favoritos.svg" alt="Logo Bonita Cosmeticos" class="logo" width="100" height="50">
            </a>
            <nav id="navBar" class="navBar">
                <a href="/index.html">Home</a>
            </nav>
        </div>
    </header>
    <main class="mainContainer">
        <section class="container loginContainer">
            <form>
                <label for="email" class="input-group">
                    Email
                    <input type="text" id="email" name="email" required>
                </label>
                <label for="senha" class="input-group">
                    Senha
                    <input type="password" id="senha" name="senha" required>
                </label>
            </form>
            <button class="button">Entrar</button>
            <span>Não tem uma conta? <a href="/cadastro.html" class="link">Cadastre-se</a></span>
        </section>

    </main>
    <footer class="container rodape" id="contato">
        <h2 class="rodape__titulo">Desenvolvido por Bruna Santiago</h2>
        <ul class="lista-rodape">
            <li class="rodape__item">
                <a href="https://www.linkedin.com/in/bruna-santiago-/" class="rodape__link" target="_blank">Linkedin</a>
            </li>
            <li class="rodape__item">
                <a href="https://github.com/bruna40" class="rodape__link" target="_blank">GitHub</a>
            </li>
            <li class="rodape__item">
                <a href="https://portifolio-bruna40.vercel.app/" class="rodape__link" target="_blank">Portifólio</a>
            </li>
        </ul>

    </footer>
    <script src="js/main.js"></script>
    
</body>
</html>
